    /* Progress Bar Styles */
    #progressBarContainer {
      position: absolute;

      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);

      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;

      padding: 40px;
      border-radius: 15px 15px 5px 5px;

      max-width: 800px;
      min-height: 600px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      animation: fadeIn 0.5s;
      overflow: hidden;
      justify-content: center;

      left: 50px;

      margin-bottom: 30px;
      text-align: center;

    h2 {

    /* Navigation buttons styles */
    .nav-buttons {

      justify-content: center;
      gap: 20px;
      display: flex;
      position:absolute;
      bottom: 50px;
      opacity: 0;
      animation: fadeInUp 1s forwards;
      animation-delay: 0.5s;

    .nav-buttons button {

      font-size: 1rem;
      font-weight: 700;
      min-width: 8em;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .nav-buttons button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.8s ease;
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
    }

    .nav-buttons button:hover::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0;
      transition: all 0.8s ease;
    }

    .nav-buttons button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .nav-buttons button:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(0, 123, 255, 0.4);
    }

    /* Start button styles */
    #startButton {
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 700;
      min-width: 8em;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 20px; /* ì¶”ê°€ ì—¬ë°± */
      opacity: 0;
      animation: fadeInUp 1s forwards;
      animation-delay: 0.5s;
    }

    #startButton:hover {

      transform: translateY(-2px);
    }

    #startButton:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(40, 167, 69, 0.4);
    }

    /* Code block styles */
    pre {
      text-align: left;
      border-radius: 10px;
      overflow: auto;
      max-height: 400px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;

    code {

      font-size: 1rem;
      line-height: 1.5;
      background: #f5f7fa;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

      function startConfetti() {
        const duration = 5 * 1000; // 5ì´ˆ ë™ì•ˆ íš¨ê³¼ ì§€ì†
        const animationEnd = Date.now() + duration;
        const defaults = { 
          startVelocity: 30, 
          spread: 360, 
          ticks: 60, 
          zIndex: 1000 
        };

        function randomInRange(min, max) {
          return Math.random() * (max - min) + min;
        }

        const colors = [
          '#ff0a54', '#ff477e', '#ff7096', '#ff85a1', 
          '#fbb1bd', '#f9bec7', '#c8e6c9', '#a5d6a7', 
          '#81c784', '#66bb6a', '#4caf50', '#43a047', 
          '#2196f3', '#64b5f6', '#bbdefb', '#90caf9', 
          '#42a5f5', '#1e88e5', '#ffab00', '#ffc400', 
          '#ffd600', '#ffeb3b', '#fff176', '#ffee58'
        ];

        const interval = setInterval(function() {
          const timeLeft = animationEnd - Date.now();

          if (timeLeft <= 0) {
            return clearInterval(interval);
          }

          const particleCount = 200 * (timeLeft / duration);
          confetti(Object.assign({}, defaults, { 
            particleCount, 
            colors: colors, 
            origin: { y: randomInRange(0.6, 0.9), x: Math.random() } 
          }));
        }, 250);

        // ì¶”ê°€ì ì¸ íŒŒí‹°í´ íš¨ê³¼ë¥¼ ìœ„í•œ ì¶”ê°€ í˜¸ì¶œ
        setTimeout(() => {
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6, x: 0.1 },
            colors: ['#ff0a54', '#ff477e', '#ff7096'],
            shapes: ['circle', 'square']
          });
        }, 500);

        setTimeout(() => {

            origin: { y: 0.6, x: 0.9 },
            colors: ['#2196f3', '#64b5f6', '#bbdefb'],
            shapes: ['circle', 'square']
          });
        }, 1000);
      }
